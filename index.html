<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday, Topper Saab!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.8em;
      margin-top: 8vh;
      color: #ff4081;
    }
    #typed {
      font-size: 1.5em;
      color: #333;
      margin: 1em auto;
      max-width: 90%;
      white-space: pre-wrap;
    }
    #countdown {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 1em;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin: 1em auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
    }
    #gift {
      display: none;
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday, Topper! üéâ</h1>

  <!-- üéà Animated Birthday Wish -->
  <p id="typed"></p>

  <!-- ‚è≥ Countdown Timer -->
  <p id="countdown"></p>

  <!-- üì∏ Photo Slideshow -->
  <img id="slideshow" src="https://images.unsplash.com/photo-1603570419960-8f6a7f9f1e3f?auto=format&fit=crop&w=800&q=80" alt="Birthday Photo">

  <!-- üéÅ Surprise Gift Reveal -->
  <button onclick="document.getElementById('gift').style.display='block'">üéÅ Open Your Surprise!</button>
  <div id="gift">
    <p>You're amazing! Here's a little something for you: <a href="https://example.com/gift" target="_blank">Click here</a></p>
  </div>

  <script>
    // üéà Typewriter Effect
    const message = "Wishing you a day filled with love, laughter, and cake! üéÇ";
    let i = 0;
    function type() {
      if (i < message.length) {
        document.getElementById("typed").innerHTML += message.charAt(i);
        i++;
        setTimeout(type, 80);
      }
    }
    type();

    // ‚è≥ Countdown Timer to 25 Sept
    const targetDate = new Date("2025-09-25T00:00:00");
    const now = new Date();
    const diff = targetDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerText = `Only ${days} days until your birthday bash! üéä`;

    // üì∏ Slideshow
    const images = [
      "https://images.unsplash.com/photo-1603570419960-8f6a7f9f1e3f?auto=format&fit=crop&w=800&q=80",
      "https://images.unsplash.com/photo-1587300003388-59208cc962cb?auto=format&fit=crop&w=800&q=80",
      "https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=800&q=80"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("slideshow").src = images[index];
    }, 3000);
  </script>

</body>
</html>
